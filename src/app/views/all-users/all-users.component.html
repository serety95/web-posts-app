<p>all-users works!</p>
<div class="container-fluid">
    <div class="row">
        <div [routerLink]="['/users',user.id]" *ngFor="let user of usersList;let i=index" class="col-2 mb-2">
            <div [class.bg-info]="activeUser==i+1" class="card ">
                <div class="card-body d-flex flex-column">
                    <span>{{user.name}}</span>
                    <span>{{user.username}}</span>
                    <span>{{user.email}}</span>
                    <span>{{user.company.name}}</span>

                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <router-outlet class="col-12"></router-outlet>
    </div>
</div>
