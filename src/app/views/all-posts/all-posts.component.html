<div class="contianer-fluid">
  <div class="row">
    <h2 for="">Posts</h2>
  </div>
  <div infinite-scroll [scrollWindow]="false" (scrolled)="onScrollDown()" class="post-list ">
    <ng-container *ngFor="let post of returnedArray">
      <app-post [id]="'post'+post.id" class="post-item col-12" [post]="post"> </app-post>
    </ng-container>
  </div>
</div>
<div class="post-list container">
</div>
<pagination
            [(ngModel)]="pageNumber"
            [totalItems]="postsList.length"
            (pageChanged)="pageChanged($event)">
          </pagination>
